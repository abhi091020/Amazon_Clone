<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Signin.css">
    <script>
        function check() {
            let email = document.getElementById('email').value;
            if (email != "") {
                sessionStorage.setItem("signinEmail", email);
                window.location.href = "signin_password.html";
            } else {
                document.getElementById('email').style.outline = "2px solid red";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div>
        <div class="text-center">
            <img src="assets/amazon_logo_dark.png" class="rounded" alt="..." height="50" width="100">
        </div>
        <div class="card" style="width: 28%;margin: auto;border-radius: 10px;">

            <div class="card-body">
                <h3 id="head1">Sign In</h3>

                <label class="sub-head">Email Address</label>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping"
                        id="email">
                </div>
                <br>
                <button class="btn btn-warning" type="button" style="border-radius: 5px;width: 100%;"
                    onclick="check()">Continue</button>
                <br>
                <div id="war3">By creating an account or logging in, you agree to Amazonâ€™s <a
                        style="color: blue;">Conditions</a> of Use and <a style="color: blue;">Privacy Policy</a>.</div>
                <br>
                <div id="help"><a style="color: blue;">Need help</a></div>
                <br>
                <hr>
                <label class="sub-head">Buying for work?</label>
                <div><a style="color: blue;" href="adminReg.html">Create a free business account</a></div>

            </div>
        </div>
        <br>
        <div style="width: 28%;margin: 0 auto;text-align: center;">
            <hr>
            <div id="war4">New to amazon?</div>
            <button class="btn btn-light" type="button" style="border-radius: 5px;width: 100%;border: 1px solid black;"
                onclick="window.location.href='registration.html'">Create your amazon account</button>

        </div>
        <br>

    </div>
</body>

</html>
